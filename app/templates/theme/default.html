<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme/default/default.css') }}">
  </head>

  <body style="margin:0;">
    <div class=".container-fluid">
      {% for snap in gallery %}

        <img style="width:100%;" src="https://s3.amazonaws.com/gallerystore/{{snap.snap_original}}" alt="">
      {% endfor %}
    </div>

<hr>

    <footer class="footer text-muted">
      <small>
    <p style="height:5px"></p>
  <div class="container">
    <p>Share your own galleries with <a href="http://localhost:5000">[Gallery]</a>!</p>
  </div>
  </small>
</footer>

  </body>
</html>
