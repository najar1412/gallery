<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='theme/slide/slide.css') }}">
  </head>

  <body style="margin:0;">

<div id="thumblist">

{% for x in gallery %}
{% set nextimage = loop.index + 1 %}

<a href="#image{{loop.index}}">
    <img src="https://s3.amazonaws.com/gallerystore/{{x.name}}" class="thumb" />
  </a>

  <div id="image{{loop.index}}" class="lightbox">
      <a href="#_">
        <img src="https://s3.amazonaws.com/gallerystore/{{x.name}}" />
      </a>
  
      <a href="#image{{nextimage}}"> 
        <img src="{{ url_for('static', filename='img/slide/right.png') }}" class="next" />
      </a>

      <a href="#_">
        <img src="{{ url_for('static', filename='img/slide/close.png') }}" class="exit" />
      </a>
    </div>

{% endfor %}

</div>

<hr>

<footer class="footer text-muted">
  <small>
    <p style="height:5px"></p>
    <div class="container">
      <p>Gallery stolen from <a href="https://codepen.io/morebeat">Christian Mohr</a>, all credit goes to them.</p>
      <p>Share your own galleries with <a href="http://localhost:5000">[Gallery]</a>!</p>
    </div>
  </small>
</footer>

  </body>
</html>
