{% extends "base.html" %}
{% block content %}


<hr>

<form class="form-inline" action="/new_gallery" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <input type="text" name="title" id="title" class="form-control" placeholder="Gallery Name" required>
  </div>
  <label class="custom-file">
    <input type="file" name="upload" class="custom-file-input" multiple>
    <span class="custom-file-control"></span>

  </label>
   &emsp; | &emsp;
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<hr>

  {% for gallery in galleries %}

    <div class="card text-white bg-dark mb-3" style="max-width: 100%;">
  <div class="card-header"><small>{{gallery.initdate}} | [{{ gallery.snaps|length }}]</small></div>
  <div class="card-body">
    <br>
    <br>
    <a href="/gallery/{{gallery.id}}">
      <h1 class="card-title">{{gallery.title}}</h1>
    </a>
    <p class="card-text">

      <form action="/edit_gallery/{{gallery.id}}" method="POST">
        {% if gallery.private == True %}
          <button class="btn btn-danger btn-sm" name='private' type="submit">Private</button>
        {% else %}
          <button class="btn btn-success btn-sm" name='private' type="submit">Public</button>
          <a href='/share/{{gallery.shareuuid}}' class="btn btn-light btn-sm" role="button">Share</a>
        {% endif %}
        <button class="btn btn-light btn-sm" name='edit' type="submit">Edit</button> &emsp; |  &emsp;
        <button class="btn btn-outline-danger btn-sm" name='delete' type="submit">Delete</button>
      </form>
    </p>
  </div>
</div>

  {% endfor %}


{% endblock %}
