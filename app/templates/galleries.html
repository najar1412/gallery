{% extends "base.html" %}
{% block content %}

<hr>

<form class="form-inline" action="/new_gallery" method="POST">
  <div class="form-group">
    <input type="text" name="title" id="title" class="form-control" placeholder="Gallery Name" required>
  </div>
  <label class="custom-file">
    <input type="file" id="file2" class="custom-file-input">
    <span class="custom-file-control"></span>

  </label>
   &emsp; | &emsp;
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<hr>

  {% for gallery in galleries %}


    <div class="card text-white bg-dark mb-3" style="max-width: 100%;">
  <div class="card-header"><small>{{gallery.initdate}} | [{{ gallery.snaps|length }}]</small></div>
  <div class="card-body">
    <br>
    <br>
    <a href="/gallery/{{gallery.id}}">
      <h1 class="card-title">{{gallery.title}}</h1>
    </a>
    <p class="card-text">
      <button class="btn btn-light btn-sm" type="submit">Lock</button>
      <a href='/share/{{gallery.shareuuid}}' class="btn btn-light btn-sm" role="button">Share</a>
      <button class="btn btn-light btn-sm" type="submit">Edit</button> &emsp; |  &emsp;
      <button class="btn btn-outline-danger btn-sm" type="submit">Delete</button>
    </p>
  </div>
</div>

  {% endfor %}


{% endblock %}
