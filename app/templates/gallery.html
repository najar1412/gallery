{% extends "base.html" %}
{% block content %}

<hr>

<form class="form-inline" action="/new_snap" method="POST" enctype="multipart/form-data">
  <label class="custom-file">
    <input type="file" name="upload" class="custom-file-input" multiple>
    <span class="custom-file-control"></span>
  </label>
  <input type="hidden" name="gallery" value="{{gallery_id}}">
   &emsp; | &emsp;
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<hr>
<div class=".container-fluid" style="position:absolute;">
{% for snap in gallery.0.snaps %}

    <div style="max-height:200px;max-width:375px;display:inline-block;position:relative;overflow:hidden;">
      <img src="https://s3.amazonaws.com/gallerystore/{{snap.name}}" alt="some_text" width="100%">
      <div style="max-height:50px;position:absolute;bottom:0;background-color:rgb(50, 50, 50);width:100%;">

        <form action="/edit_snap/{{snap.id}}" method="POST">
          <input type="hidden" name="gallery" value="{{gallery_id}}">
          {% if snap.private == True %}
            <button class="btn btn-danger btn-sm" name='private' type="submit">Private</button>
          {% else %}
            <button class="btn btn-success btn-sm" name='private' type="submit">Public</button>
          {% endif %}
          <button class="btn btn-light btn-sm" name='transform' type="submit">Transform</button> &emsp; |  &emsp;
          <button class="btn btn-outline-danger btn-sm" name='delete' type="submit">Delete</button>
        </form>

      </div>
    </div>

{% endfor %}
  </div>

{% endblock %}
