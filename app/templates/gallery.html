{% extends "base.html" %}
{% block content %}

<hr>

<form class="form-inline" action="/new_snap" method="POST">
  <div class="form-group">
    <input type="text" name="title" id="title" class="form-control" placeholder="new snap" required>
    <input type="hidden" name="gallery" value="{{gallery.0.id}}">
  </div>
  <label class="custom-file">
    <input type="file" id="file2" class="custom-file-input">
    <span class="custom-file-control"></span>

  </label>
   &emsp; | &emsp;
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<hr>

{% for snap in gallery.0.snaps %}
  <div class=".container-fluid" style="display:inline-block;">
    <img src="https://s3.amazonaws.com/gallerystore/{{snap.name}}" alt="some_text">
  </div>
{% endfor %}

{% endblock %}
