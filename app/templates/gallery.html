{% extends "base.html" %}
{% block content %}

{{gallery}}<br>
{{gallery_id}}

<hr>

<form class="form-inline" action="/new_snap" method="POST" enctype="multipart/form-data">
  <label class="custom-file">
    <input type="file" name="upload" class="custom-file-input" multiple>
    <span class="custom-file-control"></span>
  </label>
  <input type="hidden" name="gallery" value="{{gallery_id}}">
   &emsp; | &emsp;
  <button class="btn btn-primary" type="submit">Post</button>
</form>

<hr>

{% for snap in gallery.0.snaps %}
  <div class=".container-fluid">
    <div style="display:inline-block;max-height:75px;max-width:375px;">
      <img src="https://s3.amazonaws.com/gallerystore/{{snap.name}}" alt="some_text" width="100%">
    <div>
  </div>
{% endfor %}

{% endblock %}
