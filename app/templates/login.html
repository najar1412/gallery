<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signin.css') }}">
  </head>
  <body>

    <div class="container">

        <form class="form-signin" method="POST">
          <label for="username" class="sr-only">Email address</label>
          <input type="email" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Log in</button>
          <hr>
          <button class="btn btn-lg btn-primary btn-block" type="submit" name="signup">Sign up</button>
        </form>

      </div>

  </body>
</html>
